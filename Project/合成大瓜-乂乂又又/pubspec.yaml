name: watermelon
description: Flutter版合成大西瓜

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  pedantic: ^1.9.2
  flame: 1.0.0-rc6
  flame_forge2d: 0.6.2-rc3
  hive: ^1.4.4+1
  sensors_plus: ^1.3.0
  url_launcher: ^6.0.20
  image_picker: ^0.8.4+11
  image_picker_web_redux: ^1.1.3
  share_plus: ^4.0.3
  flame_audio:
    git:
      url: https://github.com/idootop/flame_audio.git
      ref: 576c7cd
  crop:
    git:
      url: https://github.com/idootop/flutter_crop.git
      ref: circle
  image:
    git:
      url: https://github.com/idootop/image.git
      ref: crop

dependency_overrides:
  path_provider: ^2.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/images/friuts/
    - assets/images/qq/
    - assets/images/985/
    - assets/images/shandong/

flutter_icons:
  image_path: "logo.png"
  android: true
  ios: true